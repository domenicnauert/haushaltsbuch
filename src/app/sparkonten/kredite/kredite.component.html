<br />
<div>
  {{ title }} der aktuellen Periode

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    (change)="getTotalCost()"
  >
    <ng-container matColumnDef="faelligkeit">
      <th mat-header-cell *matHeaderCellDef>
        <div>Fälligkeit</div>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.faelligkeit | date: "dd.MM." }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ kreditAbzahlung | currency: "EUR":"€" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="art">
      <th mat-header-cell *matHeaderCellDef>
        <div>Art</div>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.art }}
      </td>
      <td mat-footer-cell *matFooterCellDef>Abzahlung monatl. |</td>
    </ng-container>

    <ng-container matColumnDef="monatlich">
      <th mat-header-cell *matHeaderCellDef>
        <div>Kreditsumme</div>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.monatlich | currency: "EUR":"€" }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <div [matTooltip]="getTooltip()">
          {{ totalMonatlich | currency: "EUR":"€" }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="bearbeiten">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          (click)="editPosition(element)"
          >edit</mat-icon
        >
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
