<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>User</mat-label>
    <input matInput type="text" [(ngModel)]="user" />
    <button
      *ngIf="user"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="user = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Passwort</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
    <button
      *ngIf="password"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="password = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<button mat-button cdkFocusInitial (click)="login()">Login</button>
