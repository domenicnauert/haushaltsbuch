<div class="container">
  <h1 mat-dialog-title>Erstelle Ausgabe</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Fälligkeit</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControl]="faelligkeit"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Art</mat-label>
          <input matInput type="text" [(ngModel)]="ausgabe.art" />
          <button
            *ngIf="ausgabe.art"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="ausgabe.art = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Betrag</mat-label>
          <span matSuffix>€</span>
          <input #betrag matInput type="number" [(ngModel)]="ausgabe.betrag" />
          <button
            *ngIf="ausgabe.betrag"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="ausgabe.betrag = undefined"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Sender</mat-label>
          <mat-select [(value)]="ausgabe.sender">
            <mat-option *ngFor="let item of sender" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Empfänger</mat-label>
          <mat-select [(value)]="ausgabe.empfaenger">
            <mat-option *ngFor="let item of empfaenger" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Kategorie</mat-label>
          <mat-select [(value)]="ausgabe.kategorie">
            <mat-option *ngFor="let item of kategorien" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <section>
          <mat-button-toggle-group
            [(ngModel)]="ausgabe.zyklus"
            aria-label="Zyklus"
            class="example-full-width"
          >
            <mat-button-toggle
              *ngFor="let zyklus of zyklen"
              [value]="zyklus.value"
              class="example-full-width"
              matTooltip="Betrag monatlich"
              >{{ zyklus.value }}</mat-button-toggle
            >
          </mat-button-toggle-group>
        </section>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Verwerfen</button>
    <button mat-button [mat-dialog-close]="getAusgabe()" cdkFocusInitial>
      Speichern
    </button>
  </div>
</div>
